{% extends 'forum/forum_base.html' %}
{% block head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.tiny.cloud/1/1aub2fra26v0pjhe6ra0de6egt98fnmfiby43teo6qikfwoe/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

{% endblock head %}
{% block title %}
{% endblock title %}
{% block content %}
<label for="editorOne"></label><textarea class="myTextarea" id="editorOne">
  </textarea>

    <script>
$( document ).ready(function() {
    $('#editorOne').html('{{post.content}}');

      tinymce.init({
  selector: 'textarea',
  plugins: 'image media link',
  statusbar: false,
          readonly : 1,
  menubar: false,
  toolbar: '',
  image_title: false,
  automatic_uploads: true,


  file_picker_types: 'image',
  file_picker_callback: function (cb, value, meta) {
    var input = document.createElement('input');
    input.setAttribute('type', 'file');
    input.setAttribute('accept', 'image/*');



    input.onchange = function () {
      var file = this.files[0];

      var reader = new FileReader();
      reader.onload = function () {

        var id = 'blobid' + (new Date()).getTime();
        var blobCache =  tinymce.activeEditor.editorUpload.blobCache;
        var base64 = reader.result.split(',')[1];
        var blobInfo = blobCache.create(id, file, base64);
        blobCache.add(blobInfo);

        cb(blobInfo.blobUri(), { title: file.name });
      };
      reader.readAsDataURL(file);
    };

    input.click();
  },
  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
});
      tinymce.activeEditor.mode.set("readonly");


});




    </script>
{% endblock content %}
